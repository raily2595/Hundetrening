type Kurs @model @auth(rules: [{allow: public}]) {
  id: ID!
  kursholder: String
  Hendelse: Hendelse @hasOne
  Oekter: [Oekt] @hasMany(indexName: "byKurs", fields: ["id"])
}

type Loep @model @auth(rules: [{allow: public}]) {
  id: ID!
  fokus: String
  egenvurdering: String
  resultat: String
  notat: String
  dommer: String
  bilde: String
  konkurranseID: ID! @index(name: "byKonkurranse")
}

type Konkurranse @model @auth(rules: [{allow: public}]) {
  id: ID!
  Hendelse: Hendelse @hasOne
  Loeper: [Loep] @hasMany(indexName: "byKonkurranse", fields: ["id"])
}

type Repetisjon @model @auth(rules: [{allow: public}]) {
  id: ID!
  navn: String
  resultat: String
  notat: String
  oektID: ID! @index(name: "byOekt")
}

type Oekt @model @auth(rules: [{allow: public}]) {
  id: ID!
  treningID: ID @index(name: "byTrening")
  fokus: String
  egenvurdering: String
  notat: String
  Repetisjons: [Repetisjon] @hasMany(indexName: "byOekt", fields: ["id"])
  kursID: ID @index(name: "byKurs")
}

type Hendelse @model @auth(rules: [{allow: public}]) {
  id: ID!
  navn: String
  sted: String
  miljoe: String
  dato: AWSDate
  type: String
  handleliste: [String]
  pakkeliste: [String]
}

type Trening @model @auth(rules: [{allow: public}]) {
  id: ID!
  Hendelse: Hendelse @hasOne
  Oekter: [Oekt] @hasMany(indexName: "byTrening", fields: ["id"])
}

type Hund @model @auth(rules: [{allow: public}]) {
  id: ID!
  brukerID: ID! @index(name: "byBruker")
  navn: String
  bursdag: AWSDate
  titler: [String]
  rase: String
  farge: String
  bilde: String
}

type Bruker @model @auth(rules: [{allow: public}]) {
  id: ID!
  navn: String
  Hunder: [Hund] @hasMany(indexName: "byBruker", fields: ["id"])
}
 